{% extends "base.html" %}

{% block app_content %}
    <h1> Sign In</h1>
    {% if form %}

        <div class = "row">
            <div class = "col-md-4">
                {{wtf.quick_form(form, action = url_for('auth.login'))}}
            </div>
        </div>

    {% endif %}
    <br>
    <p>New user? <a href= "{{url_for('auth.register')}}">Click to register! </a> </p>

{% endblock %}
